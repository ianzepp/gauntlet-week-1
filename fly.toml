app = "collaboard"
primary_region = "dfw"

[build]

[deploy]
  release_command = "collaboard --migrate-only"

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "off"
  # Keep one hot machine because board realtime state is process-local today.
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    soft_limit = 200
    hard_limit = 250

  [[http_service.checks]]
    grace_period = "10s"
    interval = "15s"
    method = "GET"
    timeout = "2s"
    path = "/healthz"

[env]
  PORT = "3000"
  HOST = "0.0.0.0"
  STATIC_DIR = "/app/client/dist"
  COOKIE_SECURE = "true"
