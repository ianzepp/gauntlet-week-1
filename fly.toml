app = "gauntlet-week-1"
primary_region = "ord"

[build]

[deploy]
  release_command = "gauntlet-week-1 --migrate-only"

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "off"
  # Keep one hot machine because board realtime state is process-local today.
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    soft_limit = 200
    hard_limit = 250

  [[http_service.checks]]
    grace_period = "10s"
    interval = "15s"
    method = "GET"
    timeout = "2s"
    path = "/healthz"

[env]
  PORT = "3000"
  HOST = "0.0.0.0"
  STATIC_DIR = "/app/client/dist"
  COOKIE_SECURE = "true"
  DB_MAX_CONNECTIONS = "5"
  GITHUB_REDIRECT_URI = "https://gauntlet-week-1.fly.dev/auth/github/callback"
  LLM_PROVIDER = "anthropic"
  LLM_API_KEY_ENV = "ANTHROPIC_API_KEY"
