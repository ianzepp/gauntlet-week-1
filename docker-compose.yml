services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: collaboard
      POSTGRES_PASSWORD: collaboard
      POSTGRES_DB: collaboard
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collaboard"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
