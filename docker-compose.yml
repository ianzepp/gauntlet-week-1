services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      STATIC_DIR: /app/client/dist
      DATABASE_URL: postgres://collaboard:collaboard@postgres:5432/collaboard
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-5}
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      LLM_MODEL: ${LLM_MODEL:-claude-sonnet-4-20250514}
      LLM_API_KEY_ENV: ${LLM_API_KEY_ENV:-ANTHROPIC_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_OPENAI_MODE: ${LLM_OPENAI_MODE:-responses}
      LLM_OPENAI_BASE_URL: ${LLM_OPENAI_BASE_URL:-https://api.openai.com/v1}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-http://localhost:3000/auth/github/callback}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: collaboard
      POSTGRES_PASSWORD: collaboard
      POSTGRES_DB: collaboard
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collaboard"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
