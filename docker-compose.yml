services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      LEPTOS_PORT: 3001
      STATIC_DIR: /app/client/dist
      LEPTOS_SITE_ROOT: /app/site
      DATABASE_URL: postgres://${POSTGRES_USER:-gauntlet_week_1}:${POSTGRES_PASSWORD:-gauntlet_week_1}@postgres:5432/${POSTGRES_DB:-gauntlet_week_1_pg}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-5}
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      LLM_MODEL: ${LLM_MODEL:-claude-sonnet-4-20250514}
      LLM_API_KEY_ENV: ${LLM_API_KEY_ENV:-ANTHROPIC_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_OPENAI_MODE: ${LLM_OPENAI_MODE:-responses}
      LLM_OPENAI_BASE_URL: ${LLM_OPENAI_BASE_URL:-https://api.openai.com/v1}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-http://localhost:3000/auth/github/callback}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gauntlet_week_1}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gauntlet_week_1}
      POSTGRES_DB: ${POSTGRES_DB:-gauntlet_week_1_pg}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
